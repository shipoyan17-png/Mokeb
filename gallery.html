<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری تصاویر - موکب پیامبر اعظم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazir-font@30.1.0/dist/font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazir, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a5f23 0%, #0d3011 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #d4af37;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to left, #d4af37, #ffd700, #d4af37);
        }
        
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .title-icon {
            font-size: 3rem;
            color: #1a5f23;
            background: linear-gradient(135deg, #d4af37, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .title {
            font-size: 2.2rem;
            color: #1a5f23;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .subtitle i {
            color: #d4af37;
        }
        
        .filter-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .filter-btn {
            background: #f8f9fa;
            border: 2px solid #d4af37;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-btn i {
            font-size: 1.2rem;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #1a5f23, #2e8b57);
            color: white;
            border-color: #1a5f23;
            box-shadow: 0 5px 15px rgba(26, 95, 35, 0.3);
        }
        
        .filter-btn:hover:not(.active) {
            background: #fff8e1;
            transform: translateY(-2px);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .gallery-item:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border-color: #d4af37;
        }
        
        .gallery-img-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 95, 35, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: all 0.3s;
        }
        
        .video-overlay i {
            font-size: 4rem;
            color: white;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
            animation: pulse 1.5s infinite;
        }
        
        .gallery-item:hover .video-overlay {
            opacity: 1;
            background: rgba(26, 95, 35, 0.95);
        }
        
        .file-type {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(212, 175, 55, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        .gallery-info {
            padding: 25px;
            position: relative;
            text-align: center;
        }
        
        .gallery-info::before {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to left, #d4af37, #ffd700);
            border-radius: 3px;
        }
        
        .gallery-header {
            margin-bottom: 15px;
        }
        
        .gallery-title {
            font-size: 1.4rem;
            color: #1a5f23;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .gallery-date {
            color: #888;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .gallery-date i {
            color: #1a5f23;
            font-size: 1rem;
        }
        
        /* حذف بخش توضیحات */
        .gallery-desc {
            display: none;
        }
        
        .back-button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #1a5f23, #2e8b57);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid #d4af37;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            min-width: 220px;
        }
        
        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2e8b57, #1a5f23);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
            animation: zoomIn 0.3s ease;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            background: rgba(212, 175, 55, 0.8);
            transform: rotate(90deg);
        }
        
        /* دکمه مخفی برای آپدیت */
        .update-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(26, 95, 35, 0.9);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.3;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .update-btn:hover {
            opacity: 1;
            background: #1a5f23;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .title-icon {
                font-size: 2.5rem;
            }
            
            .filter-container {
                padding: 15px;
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .back-button {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 200px;
            }
            
            .update-btn {
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .title-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- دکمه مخفی برای آپدیت -->
    <button class="update-btn" onclick="refreshGallery()" title="آپدیت عکس‌ها">
        <i class="fas fa-sync-alt"></i>
    </button>
    
    <div class="container">
        <!-- هدر با آیکون زیبا -->
        <header class="header">
            <div class="title-container">
                <i class="fas fa-images title-icon"></i>
                <h1 class="title">گالری تصاویر و گزارش‌های موکب</h1>
            </div>
            <p class="subtitle">
                <i class="fas fa-history"></i>
                تصاویر و گزارش‌های هفته‌های گذشته
            </p>
        </header>
        
        <!-- فیلتر دسته‌بندی -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i>
                همه
            </button>
            <button class="filter-btn" data-filter="video">
                <i class="fas fa-video"></i>
                ویدیوها
            </button>
            <button class="filter-btn" data-filter="image">
                <i class="fas fa-camera"></i>
                تصاویر
            </button>
        </div>
        
        <!-- گالری (داینامیک لود می‌شه) -->
        <div class="gallery-grid" id="galleryContainer">
            <!-- توسط JavaScript پر می‌شود -->
        </div>
        
        <!-- دکمه بازگشت -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-right"></i>
                بازگشت به صفحه اصلی
            </a>
        </div>
    </div>
    
    <!-- مدال نمایش تصویر -->
    <div class="modal" id="imageModal">
        <div class="close-modal" onclick="closeModal()">&times;</div>
        <img id="modalImage" class="modal-content">
    </div>
    
    <!-- مدال پخش ویدیو -->
    <div class="modal" id="videoModal" style="display: none;">
        <div class="close-modal" onclick="closeVideoModal()">&times;</div>
        <video id="modalVideo" class="modal-content" controls>
            <source id="videoSource" src="" type="video/mp4">
            مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
        </video>
    </div>

    <script>
        // اطلاعات گالری
        const galleryData = [
            {
                id: 1,
                type: 'image',
                filename: 'pic1.png',
                title: 'برگزاری موکب هفته گذشته',
                date: '11 دی 1404',
                icon: 'fa-mosque'
            },
            {
                id: 2,
                type: 'image',
                filename: 'pic2.png',
                title: 'پذیرایی گرم موکب',
                date: '11 دی 1404',
                icon: 'fa-utensils'
            },
            {
                id: 3,
                type: 'image',
                filename: 'pic3.png',
                title: 'جمعیت زائرین',
                date: '11 دی 1404',
                icon: 'fa-users'
            },
            {
                id: 4,
                type: 'image',
                filename: 'pic4.png',
                title: 'فعالیت خادمان امام زمان',
                date: '11 دی 1404',
                icon: 'fa-hands-helping'
            },
            {
                id: 5,
                type: 'video',
                filename: 'vi1.mp4',
                title: 'گزارش تصویری موکب',
                date: '11 دی 1404',
                icon: 'fa-film'
            }
        ];

        // کش نسخه عکس‌ها
        let imageCacheVersion = localStorage.getItem('gallery_cache_version') || '1';

        // تابع برای تولید آدرس عکس با کش‌باستر
        function getImageUrl(filename) {
            // اضافه کردن timestamp برای جلوگیری از کش مرورگر
            const timestamp = new Date().getTime();
            return `${filename}?v=${imageCacheVersion}&t=${timestamp}`;
        }

        // تابع لود گالری
        function loadGallery() {
            const container = document.getElementById('galleryContainer');
            container.innerHTML = '';
            
            galleryData.forEach(item => {
                if (item.type === 'image') {
                    container.innerHTML += `
                        <div class="gallery-item" data-category="${item.type}">
                            <div class="gallery-img-container">
                                <img src="${getImageUrl(item.filename)}" alt="${item.title}" class="gallery-img"
                                     onerror="this.onerror=null; this.src='https://via.placeholder.com/400x250/1a5f23/ffffff?text=موکب+پیامبر+اعظم'">
                                <div class="file-type">
                                    <i class="fas fa-image"></i> تصویر
                                </div>
                            </div>
                            <div class="gallery-info">
                                <div class="gallery-header">
                                    <div class="gallery-title">${item.title}</div>
                                </div>
                                <div class="gallery-date">
                                    <i class="far fa-calendar-alt"></i>
                                    ${item.date}
                                </div>
                            </div>
                        </div>
                    `;
                } else if (item.type === 'video') {
                    container.innerHTML += `
                        <div class="gallery-item" data-category="${item.type}">
                            <div class="gallery-img-container">
                                <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #1a5f23, #2e8b57); display: flex; align-items: center; justify-content: center;">
                                    <div class="video-overlay">
                                        <i class="fas fa-play-circle"></i>
                                    </div>
                                    <div style="text-align: center; color: white; padding: 20px;">
                                        <i class="fas fa-video" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                        <h3 style="margin-bottom: 10px;">فیلم موکب</h3>
                                        <p>${item.filename}</p>
                                    </div>
                                </div>
                                <div class="file-type">
                                    <i class="fas fa-video"></i> ویدیو
                                </div>
                            </div>
                            <div class="gallery-info">
                                <div class="gallery-header">
                                    <div class="gallery-title">${item.title}</div>
                                </div>
                                <div class="gallery-date">
                                    <i class="far fa-calendar-alt"></i>
                                    ${item.date}
                                </div>
                                <button onclick="playVideo('${item.filename}')" class="play-video-btn">
                                    <i class="fas fa-play"></i>
                                    پخش ویدیو
                                </button>
                            </div>
                        </div>
                    `;
                }
            });
            
            // اضافه کردن event listeners بعد از لود
            setTimeout(() => {
                attachImageListeners();
                attachFilterListeners();
                animateGalleryItems();
            }, 100);
        }

        // تابع ریفرش گالری
        function refreshGallery() {
            // افزایش نسخه کش
            imageCacheVersion = parseInt(imageCacheVersion) + 1;
            localStorage.setItem('gallery_cache_version', imageCacheVersion);
            
            // نمایش پیام
            showNotification('عکس‌ها با موفقیت آپدیت شدند', 'success');
            
            // لود مجدد گالری
            loadGallery();
        }

        // تابع بررسی آپدیت اتوماتیک
        function checkForUpdates() {
            // هر 30 ثانیه بررسی کن
            setInterval(() => {
                fetch('gallery-version.txt?' + new Date().getTime())
                    .then(response => {
                        if (!response.ok) throw new Error('فایل version یافت نشد');
                        return response.text();
                    })
                    .then(version => {
                        if (version.trim() !== imageCacheVersion) {
                            imageCacheVersion = version.trim();
                            localStorage.setItem('gallery_cache_version', imageCacheVersion);
                            loadGallery();
                            showNotification('عکس‌های جدید اضافه شدند', 'info');
                        }
                    })
                    .catch(error => {
                        console.log('سیستم آپدیت اتوماتیک فعال نیست');
                    });
            }, 30000); // هر 30 ثانیه
        }

        // تابع نمایش نوتیفیکیشن
        function showNotification(message, type = 'info') {
            // حذف نوتیفیکیشن قبلی اگر وجود دارد
            const oldNotif = document.querySelector('.notification');
            if (oldNotif) oldNotif.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // استایل نوتیفیکیشن
        const notificationStyle = document.createElement('style');
        notificationStyle.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: white;
                padding: 15px 25px;
                border-radius: 50px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                display: flex;
                align-items: center;
                gap: 15px;
                z-index: 1000;
                transition: all 0.3s;
                border-right: 5px solid #d4af37;
            }
            
            .notification-info { border-color: #3498db; }
            .notification-success { border-color: #2ecc71; }
            
            .play-video-btn {
                margin-top: 15px;
                background: linear-gradient(135deg, #e74c3c, #c0392b);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 10px;
                transition: all 0.3s;
            }
            
            .play-video-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            }
        `;
        document.head.appendChild(notificationStyle);

        // اتصال listenerهای تصاویر
        function attachImageListeners() {
            document.querySelectorAll('.gallery-img').forEach(img => {
                img.addEventListener('click', function() {
                    const modal = document.getElementById('imageModal');
                    const modalImg = document.getElementById('modalImage');
                    
                    // اضافه کردن timestamp جدید برای جلوگیری از کش
                    const src = this.src.split('?')[0];
                    modalImg.src = src + '?v=' + imageCacheVersion + '&t=' + new Date().getTime();
                    
                    modal.style.display = 'flex';
                });
            });
        }

        // اتصال listenerهای فیلتر
        function attachFilterListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // حذف active از همه
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    // اضافه کردن به این دکمه
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    const items = document.querySelectorAll('.gallery-item');
                    
                    items.forEach(item => {
                        if (filter === 'all') {
                            item.style.display = 'block';
                            setTimeout(() => {
                                item.style.opacity = '1';
                                item.style.transform = 'translateY(0)';
                            }, 10);
                        } else {
                            const category = item.getAttribute('data-category');
                            if (category === filter) {
                                item.style.display = 'block';
                                setTimeout(() => {
                                    item.style.opacity = '1';
                                    item.style.transform = 'translateY(0)';
                                }, 10);
                            } else {
                                item.style.opacity = '0';
                                item.style.transform = 'translateY(20px)';
                                setTimeout(() => {
                                    item.style.display = 'none';
                                }, 300);
                            }
                        }
                    });
                });
            });
        }

        // انیمیشن آیتم‌های گالری
        function animateGalleryItems() {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    item.style.transition = 'opacity 0.5s, transform 0.5s';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 150);
            });
        }

        // پخش ویدیو
        function playVideo(filename) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            const source = document.getElementById('videoSource');
            
            source.src = filename + '?v=' + imageCacheVersion + '&t=' + new Date().getTime();
            video.load();
            modal.style.display = 'flex';
            video.play();
        }

        // بستن مدال‌ها
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.pause();
            modal.style.display = 'none';
        }

        // وقتی صفحه لود شد
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            
            // شروع بررسی اتوماتیک برای آپدیت
            checkForUpdates();
            
            // کلیدهای میانبر
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                    closeVideoModal();
                }
                
                // کلید میانبر برای بازگشت (B)
                if (e.key === 'b' || e.key === 'B') {
                    window.location.href = 'index.html';
                }
                
                // کلید میانبر برای فیلترها
                if (e.key === '1') {
                    document.querySelector('[data-filter="all"]').click();
                }
                if (e.key === '2') {
                    document.querySelector('[data-filter="video"]').click();
                }
                if (e.key === '3') {
                    document.querySelector('[data-filter="image"]').click();
                }
                
                // کلید میانبر برای آپدیت (U)
                if (e.key === 'u' || e.key === 'U') {
                    refreshGallery();
                }
            });

            // بستن مدال با کلیک روی زمینه
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.getElementById('videoModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeVideoModal();
                }
            });
        });
    </script>
</body>
</html>
